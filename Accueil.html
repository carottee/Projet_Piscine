    <script>

$(document).ready(function() {
            var $carrousel = $("#carrousel");
            var $img = $("#carrousel img");
            var indexImg = $img.length - 1;
            var i = 0;
            var $currentImg = $img.eq(i);

            $img.css("display","none");
            $currentImg.css("display", "block");
            $carrousel.append("<div class='controls'> <button id='b1'> <span class='prev'>Precedent</span></button> <button id='b2'><span class='next'>Suivant</span></button </div>");

            $(".next").click(function() {
                i++;
                if (i <= indexImg) {
                    $img.css("display", "none");
                    $currentImg = $img.eq(i);
                    $currentImg.css("display", "block");
                } else {
                    i = indexImg;
                }
            });

            $(".prev").click(function() {
                i--;
                if (i >= 0) {
                    $img.css("display", "none");
                    $currentImg = $img.eq(i);
                    $currentImg.css("display", "block");
                } else {
                    i = 0;
                }
            });

            function slideImg() {
                setTimeout(function() {
                    if (i < indexImg) {
                        i++;
                    } else {
                        i = 0;
                    }
                    $img.css("display", "none");
                    $currentImg = $img.eq(i);
                    $currentImg.css("display", "block");
                    slideImg();
                }, 7000);
            }

            slideImg();
        });
</script>
